components:
  responses:
    ByteImage:
      description: Image
      content:
        image/png:
          schema:
            type: string
            format: binary
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    
  schemas:
    login_request:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        
    
    login_response:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        scope:
          type: string
        token_type:
          type: string
        expires_in:
          type: number
        customer_id:
          type: string
        provider_id:
          type: string
  # Business ######################
  
    address:
      type: object
      properties:
        adress1:
          type: string
        address2:
          type: string
        district:
          type: string
        city:
          type: string
        country:
          type: string
        postalCode:
          type: string
        phone:
          type: string
        location:
          $ref: '#/components/schemas/location'
    location:
      type: object
      properties:
        x:
          type: number
          format: dubble
        y:
          type: number
          format: dubble
    
    business:
      type: object
      properties:
        email:
          type: string
        providerName:
          type: string
        address:
          $ref: '#/components/schemas/address'
        information:
          $ref: '#/components/schemas/businessInformation'
          
    businessInformation:
      type: object
      properties:
        contactName:
          type: string
        decription:
          type: string
        picture_url:
          type: string
        
    benefit_type:
      description: Unique code for the request
      type: string
      enum: [type1, type2]
      
    benefit_offer:
      type: object
      properties:
        type:
           $ref: '#/components/schemas/benefit_type'
        name:
          type: string
        value:
          type: string
        description:
          type: string
      required:
        - name
        - type
        - value
        - description
    
    benefit_used:
      type: object
      properties:
        type:
           $ref: '#/components/schemas/benefit_type'
        status:
          type: string
        value:
          type: string
        name:
          type: string
        count_used:
          type: number
        count_total:
          type: number
        description:
          type: string
      required:
        - type
        - status
        - value
        
    benefit_purchase_requst:
      type: object
      properties:
        businessId:
          description: the ID of the business the benefit belongs to
          type: string
        code:
          $ref: '#/components/schemas/benefit_purchase_code'
        requestTime:
          description: The time the request was sent
          type: string
          format: date-time
      required:
        - businessId
        - code
        - requestTime
        
    benefit_purchase_code:
      description: Unique code for the request
      type: string
    
    benefit_purchase_requst_redeem:
      type: object
      properties:
        code:
          $ref: '#/components/schemas/benefit_purchase_code'
        redeemTime:
          type: string
          format: date-time
          
  
  # User ######################
    
    
    user:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        appLanguage:
          type: string
          enum: [eng, esp]
        score:
          type: integer
          format: int32
        pushNotificationToken:
          type: string
        pushNotificationLevel:
          type: integer
          format: int32
        details:
          $ref: '#/components/schemas/user_details'
        info:
          $ref: '#/components/schemas/user_personal_info'
        prefereces:
          $ref: '#/components/schemas/user_preferences'
    
    user_details:
      type: object
      properties:
        pushNotificationToken:
          type: string
        pushNotificationLevel:
          type: integer
          format: int32
        appLanguage:
          type: string
          enum: [heb, eng]
          
    user_personal_info:
      type: object
      properties:
        homeCountry:
          type: string
        String:
          type: string
          enum: [male, female]
        age:
          type: integer
          format: int32
        birthDate:
          type: string
          format: date-time
          
    user_preferences:
      type: object
      properties:
        walker:
          type: integer
          minimum: 1
          maximum: 5
        music:
          type: integer
          minimum: 1
          maximum: 5
        romantic:
          type: integer
          minimum: 1
          maximum: 5
        adventurer:
          type: integer
          minimum: 1
          maximum: 5
        food:
          type: string
          enum: [vigan, vegetarian, all]
        alcohol:
          type: string
          enum: [none, mild, full]
          
    # Like benefit_offer but with business info for display
    benefit_user_offer:
      type: object
      properties:
        id:
          description: The offered benefit id
          type: string
        type:
          type: string
        name:
          type: string
        businessName:
          type: string
        pictureURL:
          type: string
        value:
          type: number
    
    buy_benefit_offer_request:
      type: object
      properties:
        offerId:
          description: The offered benefit id
          type: string
        code:
          $ref: '#/components/schemas/benefit_purchase_code'
        
          
    benefit_purchased:
      type: object
      properties:
        id:
          description: The offered benefit id
          type: string
        type:
          $ref: '#/components/schemas/benefit_type'
        status:
          $ref: '#/components/schemas/benefit_purchased_status'
        code:
          $ref: '#/components/schemas/benefit_purchase_code'
        name:
          type: string
        businessName:
          type: string
        pictureURL:
          type: string
        value:
          type: number
    
    benefit_purchased_status:
      description: The statuses of purchased benefit
      type: string
      enum: [active]
    
## Messages #####################

    message_acknowledge:
      type: object
      properties:
        time:
          type: string
        messages_ids:
          description: list of message ids
          type: array
          items:
            type: string
          example: [5a1f34f38de25598b44311a1, 5a1f354e8de25598b44311a3, 5a1f35578de25598b44311a4]
        
        
    # All message types
    user_message:
      type: object
      properties:
        id:
          description: message id
          type: string
        status:
          description: type of answer relate to the type of message
          type: string
        customerID:
          description: the user id of the message
          type: string
        type:
          description: the user id of the message
          type: string
          enum: [eng, esp]
        showSuspension:
          description: time to delay the message
          type: number
    
    
    # All answer types
    user_message_answer_yesno:
      type: object
      required:
        - type
        - messageID
      properties:
        messageID:
          description: message id
          type: string
        type:
          description: yesno
          type: string
        text:
          description: type of answer relate to the type of message
          type: string
    user_message_answer_text:
      type: object
      required:
        - type
        - messageID
      properties:
        messageID:
          description: message id
          type: string
        type:
          description: text
          type: string
        text:
          description: type of answer relate to the type of message
          type: string
    
    error:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    file_base64:
      type: object
      properties:
        base64:
          description: File representation in base64
          type: string
        hight:
          type: integer
          format: int64
        width:
          type: integer
          format: int64
        name:
          type: string
