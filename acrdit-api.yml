openapi: "3.0.0"
info:
  version: 0.0.1
  title: CardIt
servers: 
  - url: ''
tags:
  - name: User Login
    description: create and manage customers signups
  - name: User Actions
    description: create and manage customers signups
  - name: Business Login
    description: create and manage providers signups
  - name: Business Actions
    description: manage provider data
paths:
  '/user/login/email':
    post:
      tags:
        - User Login
      summary: Login by Email
      description: ''
      operationId: login
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/login_request'
      responses:
        '200':
          $ref: '#/components/schemas/login_response'
        '405':
          description: Invalid input
  '/user/login/email/check':
    post:
      tags:
        - User Login
      summary: Check Email Address
      operationId: emailCheck
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - token
      responses:
        '405':
          description: Invalid input
  '/user/login/email/signup':
    post:
      tags:
        - User Login
      summary: Signup by Email
      operationId: emailSignup
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/login_request'
      responses:
        '200':
          $ref: '#/components/schemas/login_response'
        '405':
          description: Invalid input
  '/user/login/refresh':
    post:
      tags:
        - User Login
      summary: refresh the user token
      operationId: refresh token
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              properties:
                refreshToken:
                  description: refresh key of the customer
                  type: string
                email:
                  description: user email
                  type: string
      responses:
        '200':
          $ref: '#/components/schemas/login_response'
        '405':
          description: Invalid input
  '/user/login/facebook/token':
    post:
      tags:
        - User Login
      summary: Login or register using a facebook token
      description: 'Use scope=public_profile,email in the requset'
      operationId: loginFacebookToken
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              properties:
                token:
                  type: string
              required:
              - token
      responses:
        '200':
          $ref: '#/components/schemas/login_response'
        '405':
          description: Invalid input
  '/user/login/google/token':
    post:
      tags:
        - User Login
      summary: Login or register using a Google token
      description: 'Use scope=profile,email in the requset'
      operationId: loginGoogleToken
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              type: object
              properties:
                token:
                  type: string
              required:
              - token
      responses:
        '200':
          $ref: '#/components/schemas/login_response'
        '405':
          description: Invalid input
  
  # -----------------------
  # User Actions
  # -----------------------
  '/user/{id}':
    put:
      tags:
        - User Actions
      summary: Updates the user data
      description: Updates the user data
      parameters:
        - name: id
          in: path
          description: The id of the user
          required: true
          schema:
            type: string
      requestBody:
        description: The user object with the relevant data to update
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/user'
      responses:
        default:
          description: successful operation
  '/user/{id}/profile_pic':
    post:
      tags:
        - User Actions
      summary: Updates the user profile picture
      description: Updates the user profile picture
      parameters:
        - name: id
          in: path
          description: the database id of the user
          required: true
          schema:
            type: string
      requestBody:
        description: File structure with base64 property
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/file_base64'
      responses:
        '401':
          $ref: '#/components/responses/Unauthorized'   # <-----
        '404':
          $ref: '#/components/responses/NotFound'       # <-----
  '/user/{id}/profile_pic_multipart':
    post:
      tags:
        - User Actions
      summary: Updates the user profile picture
      description: Updates the user profile picture
      parameters:
        - name: id
          in: path
          description: the database id of the customer
          required: true
          schema:
            type: string
      responses:
        '401':
          $ref: '#/components/responses/Unauthorized'   # <-----
        '404':
          $ref: '#/components/responses/NotFound'       # <-----
          
  '/user/{id}/benefit/offer':
    get:
      tags:
        - User Actions
      summary: List all the benefits offered to the user
      description: List all the benefits offered to the user
      parameters:
        - name: id
          in: path
          description: The id of the user
          required: true
          schema:
            type: string
        - name: location
          in: query
          description: The current location of the customer
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of benefits offered
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/benefit_user_offer'
  '/user/{id}/benefit/offer/buy':
    post:
      tags:
        - User Actions
      summary: Buy benefit offer for user
      description: Buy benefit offer for user
      parameters:
        - name: id
          in: path
          description: The id of the user
          required: true
          schema:
            type: string
      requestBody:
        description: Info about the purch
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/buy_benefit_offer_request'
      responses:
        '200':
          description: List of benefits offered
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/benefit_purchased'
  '/user/{id}/benefit/purchased':
    get:
      tags:
        - User Actions
      summary: List all the benefits the user purchased by status
      description: List all the benefits the user purchased by status
      parameters:
        - name: id
          in: path
          description: The id of the user
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: the status of the purchased benefit to list
          required: true
          schema:
            $ref: '#/components/schemas/benefit_purchased_status'
      responses:
        '200':
          description: List of benefits offered
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/benefit_purchased'
  
  #
  # User Messages
  #
  '/user/{id}/messages/system/new':
    get:
      tags:
        - Customer Messages
      summary: Get customer messages by status
      description: >-
        The customer is already registered in the system, use after the buying
        confirmation
      operationId: getCustomerMessages
      parameters:
        - name: id
          in: path
          description: the database id of the customer
          required: true
          schema:
            type: string
      responses:
        '405':
          description: Invalid input
  '/user/{id}/messages/system/acknowledge':
    put:
      tags:
        - Customer Messages
      summary: Get customer messages by status
      description: >-
        The customer is already registered in the system, use after the buying
        confirmation
      operationId: getCustomerMessages
      parameters:
        - name: id
          in: path
          description: the database id of the customer
          required: true
          schema:
            type: string
      requestBody:
        description: Info about the purch
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/message_acknowledge'
      responses:
        '405':
          description: Invalid input
  '/user/{id}/messages/system/answer':
    post:
      tags:
        - Customer Messages
      summary: Get customer messages by status
      description: Answer to cusromer message
      parameters:
        - name: id
          in: path
          description: the database id of the customer
          required: true
          schema:
            type: string
      requestBody:
        description: Info about the purch
        required: true
        content:
          'application/json':
            schema:
              oneOf:
                - $ref: '#/components/schemas/user_message_answer_yesno'
                - $ref: '#/components/schemas/user_message_answer_text'
              discriminator:
                propertyName: type
      responses:
        '405':
          description: Invalid input
  
  #
  # Business login
  #
  '/business/login/email':
    post:
      tags:
        - Business Login
      summary: Signup new provider
      description: Create new provider in the system
      operationId: signupProvider
      requestBody:
        description: Info about the provider location
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/login_request'
      responses:
        '200':
          description: successful operation
  #
  # Business Actions
  #
  '/business/{businessId}':
    get:
      tags:
        - Business Actions
      summary: Get all business info
      description: Get all business info
      parameters:
        - name: businessId
          in: path
          description: The id of the provider
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/business'
    put:
      tags:
        - Business Actions
      summary: Update business info
      description: Update business info
      parameters:
        - name: businessId
          in: path
          description: The id of the provider
          required: true
          schema:
            type: string
      requestBody:
        description: Info about the provider location
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/business'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/business'
  '/business/{businessId}/picture':
    post:
      tags:
        - Business Actions
      summary: Update or set provider picture
      description: Update or set provider picture
      operationId: updateBankDetails
      parameters:
        - name: businessId
          in: path
          description: The id of the provider
          required: true
          schema:
            type: string
      requestBody:
        description: File structure with base64 property
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/file_base64'
      responses:
        '200':
          description: successful operation
  '/business/{businessId}/benefit/offer':
    get:
      tags:
        - Business Actions
      summary: Get business benefits offered
      description: Get business benefits offered
      parameters:
        - name: businessId
          in: path
          description: The id of the business
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of benefits offered
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/benefit_offer'
    post:
      tags:
        - Business Actions
      summary: Add new benefit offer to business
      description: Add new benefit to business
      parameters:
        - name: businessId
          in: path
          description: The id of the business
          required: true
          schema:
            type: string
      requestBody:
        description: New nenefit offer
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/benefit_offer'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/benefit_offer'
  '/business/{businessId}/benefit/offer/{benefitId}':
    put:
      tags:
        - Business Actions
      summary: Update the benefit offer of the business
      description: Update the benefit offer of the business
      parameters:
        - name: businessId
          in: path
          description: The id of the business
          required: true
          schema:
            type: string
        - name: benefitId
          in: path
          description: The id of the business offerd bebefit
          required: true
          schema:
            type: string
      requestBody:
        description: Info about the provider location
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/benefit_offer'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/benefit_offer'
    delete:
      tags:
        - Business Actions
      summary: Removes the benefit offer of the business
      description: Removes the benefit offer of the business
      parameters:
        - name: businessId
          in: path
          description: The id of the business
          required: true
          schema:
            type: string
        - name: benefitId
          in: path
          description: The id of the business offerd bebefit
          required: true
          schema:
            type: string
      responses:
        default:
          description: successful operation
  '/business/{businessId}/benefit/used':
    get:
      tags:
        - Business Actions
      summary: Get list of benefits that the business sold
      description: Get list of benefits that the business sold
                    The default is one month back and max of 100 benefits
      parameters:
        - name: businessId
          in: path
          description: The id of the business
          required: true
          schema:
            type: string
        - name: from
          in: query
          description: The starting date to get the list
          required: false
          schema:
            type: string
        - name: to
          in: query
          description: The ending date to get the list
          required: false
          schema:
            type: string
        - name: maxrec
          in: query
          description: The maximum number of record to show, defualt is 100
          required: false
          schema:
            type: number
      responses:
        '200':
          description: List of benefits offered
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/benefit_used'
  '/business/{businessId}/benefit/request':
    get:
      tags:
        - Business Actions
      summary: List all the benefit purchase requsts for the business
      description: List all the benefit purchase requsts for the business
      parameters:
        - name: businessId
          in: path
          description: The id of the provider
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of Classification Categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/benefit_purchase_requst'
    post:
      tags:
        - Business Actions
      summary: Redeem the benefit by the business
      description: Redeem the benefit by the business
      parameters:
        - name: businessId
          in: path
          description: The id of the provider
          required: true
          schema:
            type: string
      requestBody:
        description: Uniqe identification for the benefit purchase requst
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/benefit_purchase_requst_redeem'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/benefit_used'
